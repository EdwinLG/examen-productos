<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Productos</h2>
        <form>
            <div class="form-group">
                <label for="txtcode" class="fw-bolder">codigo</label>
                <input type="text" class="form-control" id="txtcode" placeholder="ingrese el codigo del producto" >
            </div>

            <div class="form-group">
                <label for="txtproduct" class="fw-bolder">producto</label>
                <input type="text" class="form-control" id="txtproduct" placeholder="ingrese el nombre del producto">
            </div>

            <div class="form-group">
                <label for="txtcount" class="fw-bolder">cantidad</label>
                <input type="text" class="form-control" id="txtcount" placeholder="ingrese la cantidad del producto">
            </div>

            <div class="form-group">
                <label for="txtdescrip" class="fw-bolder">descripcion</label>
                <input type="text" class="form-control" id="txtdescrip" placeholder="ingrese la descripcion del producto">
            </div>

            <button type="button" class="btn btn-primary" id="btnadd">Agregar Producto</button>
        </form>
    </div>

    <div class="container">
        <h2>Mis Productos</h2>
        <table class="table table-hover" id="listas">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Descripcion</th>
                </tr>
                
            </thead>
            <tbody>

            </tbody>

        </table>


    </div>
    <script src="assets/js/businessLogic.js"></script>
    <script src="assets/js/uiLogic.js"></script>
</body>
</html>
